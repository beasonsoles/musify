<!DOCTYPE html>
<html>
  <head>
    <!-- Hoja de estilo usada de la pagina web -->  
    <link rel="stylesheet" href="style/hojaestilo-sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <link rel="icon" type="image/x-icon" href="/images/logo_musify.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="Musify"  />
    <html lang="es">
    <title>Sign Up to Musify</title>
  </head>

  <body>
    <main id="main_container">
      <div class="sign_up">
        <h2 class="title">Sign Up to Musify</h2>
        <form class="form" id="sign_up_form" action="cuenta.html" method="POST">
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </i>
            <input type="text" id="user_name" required placeholder="Username"><br>
          </div>

          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    lock
                </span>
            </i>
            <input type="password" id="pswd" required placeholder="Password"><br>
          </div>
          
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    person
                </span>
            </i>
            <input type="text" id="name" required placeholder="Name"><br>
          </div>
          
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    person
                </span>
            </i>
            <input type="text" id="surname1" required placeholder="Surname1"><br>
          </div>

          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    person
                </span>
            </i>
            <input type="text" id="surname2" placeholder="Surname2"><br>
          </div>
          
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    email
                </span>
            </i>
            <input type="email" id="user_email" required placeholder="Email"><br>
          </div>
          
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    calendar_month
                </span>
            </i>
            <input type="date" id="birthdate" required placeholder="Birthdate"><br>
          </div>
          
          <input type="file" id="user_picture" required placeholder="Profile picture"><br>
          

          <!--<h2>Foto de perfil</h2>
          <input type="file" id="user_picture" required><br>-->
          <input type="checkbox" id="condiciones" required>
          <p>He leído y acepto las Condiciones de uso</p><br>
          

          <input type="submit" value="Enviar" id="enviar" class="btn solid">

          <input type="reset" value="Borrar" id="resetear" class="btnsolid2"><br> 

          <p class="social-text">O regístrate con estas plataformas</p>

          <div class="social-media">
            <a href="#" class="social-icon">
              <img src="/images/facebook-logo-3-1.png">
            </a>
            <a href="#" class="social-icon">                  
              <img src="/images/2000px-Google_G_Logo.svg_.png">
            </a>
          </div>

          <div class="txt">
            <a href="log_in_form.html">¿Ya tienes una cuenta?</a>
          </div>

        </form><br>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/script_sign_up.js"></script>
  </body>
</html>
