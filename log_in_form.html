<!DOCTYPE html>
<html>
  <head>
    <!-- Hoja de estilo usada de la pagina web -->  
    <link rel="stylesheet" href="style/hojaestilo_log_in.css">
    <link rel="stylesheet" href="style/hojaestilo_boton_cambiar_tema.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="Musify"  />
    <html lang="es">
    <title>Log In to Musify</title>
  </head>

  <body>
    <main class="derecha" id="main_container">
      <div class = "log_in">
        <h1>Log In to Musify</h1>
        <form class="form" id="log_in_form">
          <h2>Correo electrónico</h2>
          <input type="email" id="user_email" required><br>
          <h2>Nombre de usuario</h2>
          <input type="text" id="user_name" required><br>
          <h2>Contraseña</h2>
          <input type="password" id="pswd" required><br>
          <input type="submit" value="Enviar" id="enviar"><br>       
          <input type="button" value="Continúa con Google" id="google"><br>
          <input type="button" value="Continúa con Facebook" id="facebook"><br>
          <a href="sign_up_form.html">¿No tienes una cuenta? Regístrate</a>
        </form><br>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/script_log_in.js"></script>
  </body>
</html>
