<!DOCTYPE html>
<html>
  <head>
    <!-- Hoja de estilo usada de la pagina web -->  
    <link rel="stylesheet" href="style/hojaestilo-log-in.css">
    <link rel="stylesheet" href="style/hojaestilo_boton_cambiar_tema.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="Musify"  />
    <html lang="es">
    <title>Log In to Musify</title>
  </head>

  <body>
    <section class="form-login">
      <h1 class="title">Log In to Musify</h1>
      <div class = "log_in">
        <form class="form" id="form-login">
          
          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    email
                </span>
            </i>
            <input type="email" id="user_email" required placeholder="Correo electrónico"><br>
          </div>

          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </i>
            <input type="text" id="user_name" required placeholder="Nombre de usuario"><br>
          </div>

          <div class="input-field">
            <i class="fas fa-user">
                <span class="material-symbols-outlined">
                    lock
                </span>
            </i>
            <input type="password" id="pswd" required placeholder="Contraseña"><br>
          </div>

          <input type="submit" value="Log in" class="btn solid"><br> 

          <p class="social-text">O inicia sesión con estas plataformas</p>     
          <div class="social-media">
            <a href="http://www.facebook.com" class="social-icon">
                <img src="/images/facebook-logo-3-1.png">
            </a>
            <a href="http://www.google.com" class="social-icon">
                <img src="/images/2000px-Google_G_Logo.svg_.png">
            </a>
        </div>
        <div class="txt">
          <a href="sign_up_form.html">¿No tienes una cuenta? Regístrate</a>
        </div>
        </form><br>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/script_log_in.js"></script>
  </body>
</html>
